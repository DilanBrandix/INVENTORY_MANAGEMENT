<app-header></app-header>
<mat-card>
<mat-card-title>Inventory Attendance</mat-card-title>

<mat-form-field appearance="outline" class="search">
  <mat-label>Enter EPF No</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="32583" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="toolNo">
    <th mat-header-cell *matHeaderCellDef> Tool No </th>
    <td mat-cell *matCellDef="let element"> {{element.toolNo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="toolName">
    <th mat-header-cell *matHeaderCellDef> Tool Name </th>
    <td mat-cell *matCellDef="let element"> {{element.toolName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="epfNo">
    <th mat-header-cell *matHeaderCellDef> EPF No </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline" class="input_field">
        <input matInput placeholder="EPF No" value={{element.epfNo}}>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="section" >
    <th mat-header-cell *matHeaderCellDef> Section </th>
    <td mat-cell *matCellDef="let element"> {{element.section}} </td>
  </ng-container>

  <ng-container matColumnDef="empName" >
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline" class="input_field1">
        <input matInput placeholder="Employee Name" value={{element.empName}}>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="date" >
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="date" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </td>
  </ng-container>
  <ng-container matColumnDef="inOut">
    <th mat-header-cell *matHeaderCellDef> In/Out </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline" class="input_field1">
      <mat-label>In/Out</mat-label>
      <mat-select>
        <mat-option value="one">In</mat-option>
        <mat-option value="two">Out</mat-option>
      </mat-select>
    </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="shift" >
    <th mat-header-cell *matHeaderCellDef> Shift </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline" class="input_field1">
        <mat-label>Shift</mat-label>
        <mat-select>
          <mat-option value="one">General</mat-option>
          <mat-option value="two">Shift A</mat-option>
          <mat-option value="two">Shift B</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="mark" >
    <th mat-header-cell *matHeaderCellDef> Mark </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" class="button_update" routerLink="/attendance">{{element.mark}}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
