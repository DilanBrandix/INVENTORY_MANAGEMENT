<app-header></app-header>
<mat-card>
<mat-card-title>Inventory Attendance</mat-card-title>

<mat-form-field appearance="outline" class="search">
  <mat-label>Enter EPF No</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="32583" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="tool_No">
    <th mat-header-cell *matHeaderCellDef> Tool No </th>
    <td mat-cell *matCellDef="let element"> {{element.tool_No}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tool_Name">
    <th mat-header-cell *matHeaderCellDef> Tool Name </th>
    <td mat-cell *matCellDef="let element"> {{element.tool_Name}} </td>
  </ng-container>

  <!-- Symbol Column -->

  <ng-container matColumnDef="section" >
    <th mat-header-cell *matHeaderCellDef> Section </th>
    <td mat-cell *matCellDef="let element"> {{element.section}} </td>
  </ng-container>

  <form class="example-form" [formGroup]="attendanceForm" >

  <ng-container matColumnDef="epf_No">
    <th mat-header-cell *matHeaderCellDef> EPF No </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline" class="input_field">
        <input matInput placeholder="EPF No" value={{element.epf_No}} >
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="employee_Name" >
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline" class="input_field1">
        <input matInput placeholder="Employee Name" value={{element.employee_Name}}
        >
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="date" >
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="date" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName = "date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </td>
  </ng-container>
  <ng-container matColumnDef="inv_in">
    <th mat-header-cell *matHeaderCellDef> In/Out </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline" class="input_field1">
      <mat-label>In/Out</mat-label>
      <mat-select formControlName = "inv_in">
        <mat-option value="one">In</mat-option>
        <mat-option value="two">Out</mat-option>
      </mat-select>
    </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="shift" >
    <th mat-header-cell *matHeaderCellDef> Shift </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline" class="input_field1">
        <mat-label>Shift</mat-label>
        <mat-select formControlName = "shift">
          <mat-option value="General">General</mat-option>
          <mat-option value="Shift A">Shift A</mat-option>
          <mat-option value="Shift B">Shift B</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

</form>

  <ng-container matColumnDef="mark" >
    <th mat-header-cell *matHeaderCellDef> Mark </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" class="button_update" routerLink="/attendance"
      (click)="addAttendance()">Mark</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
