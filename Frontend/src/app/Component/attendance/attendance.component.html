<mat-card>
<mat-card-title>Inventory Attendance</mat-card-title>

<mat-form-field appearance="outline" class="search">
  <mat-label>Enter EPF No</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="32583" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="tool_No">
    <th mat-header-cell *matHeaderCellDef> Tool No </th>
    <td mat-cell *matCellDef="let element"> {{element.tool_No}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tool_Name">
    <th mat-header-cell *matHeaderCellDef> Tool Name </th>
    <td mat-cell *matCellDef="let element"> {{element.tool_Name}} </td>
  </ng-container>

  <!-- Symbol Column -->

  <ng-container matColumnDef="section">
    <th mat-header-cell *matHeaderCellDef> Section </th>
    <td mat-cell *matCellDef="let element"> {{element.section}} </td>
  </ng-container>

  <ng-container matColumnDef="epf_No">
    <th mat-header-cell *matHeaderCellDef> EPF No </th>
    <td mat-cell *matCellDef="let element">{{element.epf_No}}</td>
  </ng-container>

  <ng-container matColumnDef="employee_Name" >
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_Name}}</td>
  </ng-container>

  <ng-container matColumnDef="mark" >
    <th mat-header-cell *matHeaderCellDef> Mark </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" class="button_update" routerLink="/attendance"
      (click)="markattendence(element)">Mark</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
